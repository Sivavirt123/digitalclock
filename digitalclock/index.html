<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="tab-buttons">
        <button class="tab-btn active" onclick="switchTab('clock')">
          Clock
        </button>
        <button class="tab-btn" onclick="switchTab('stopwatch')">
          Stopwatch
        </button>
        <button class="tab-btn" onclick="switchTab('timer')">Timer</button>
      </div>

      <!-- Clock Tab -->
      <div id="clock" class="tab-content active">
        <div class="date-display" id="dateDisplay"></div>
        <div class="clock-display glow" id="clockDisplay"></div>
      </div>

      <!-- Stopwatch Tab -->
      <div id="stopwatch" class="tab-content">
        <div class="timer-display" id="stopwatchDisplay">00:00:00</div>
        <div class="controls">
          <button class="control-btn start-btn" onclick="startStopwatch()">
            Start
          </button>
          <button class="control-btn stop-btn" onclick="stopStopwatch()">
            Stop
          </button>
          <button class="control-btn reset-btn" onclick="resetStopwatch()">
            Reset
          </button>
        </div>
      </div>

      <!-- Timer Tab -->
      <div id="timer" class="tab-content">
        <div class="timer-input">
          <div class="input-group">
            <input
              type="number"
              class="time-input"
              id="minutes"
              min="0"
              max="59"
              placeholder="00"
            />
            <div class="input-label">Minutes</div>
          </div>
          <div class="input-group">
            <input
              type="number"
              class="time-input"
              id="seconds"
              min="0"
              max="59"
              placeholder="00"
            />
            <div class="input-label">Seconds</div>
          </div>
        </div>
        <div class="timer-display" id="timerDisplay">00:00</div>
        <div class="controls">
          <button class="control-btn start-btn" onclick="startTimer()">
            Start
          </button>
          <button class="control-btn stop-btn" onclick="stopTimer()">
            Stop
          </button>
          <button class="control-btn reset-btn" onclick="resetTimer()">
            Reset
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
